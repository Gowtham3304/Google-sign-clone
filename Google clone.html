<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>Sign in -Google Accounts</title>
  <link
            rel="icon"
            href="images/google.png" />
</head>
<style>
  .decision
  {
    border: none; font-size:smaller; background-color: aliceblue; 
   height: 30px; border-radius: 10px; width: 45%;;
}
.list-inline-item
{
  color:aliceblue ;
  font-size: smaller;
}

</style>
<body style="background-color: aliceblue;">
  <div class="container rounded align-items-center" style="margin-top: 6%; width:70%; height:40%;">
    <div class="card" style="border-color: aliceblue; border-radius:30px ;">
      <div class="row card-body ">
        <div class="col-lg-6 col-sm-12">
          <img src="images/google.png" style="width: 40px; margin-left: 30px; margin-bottom: 20px;">
          <p class="h3 mx-4"> Sign in</p>
          <p class="mx-4">Use your Google Account</p>
        </div>
        <div class="col-lg-6 col-sm-12 my-6"style="margin-top: 10%;">
          <div class="row">
              <div class="col">
                <form action="">
                  <div class="form-group">
                    <input type="email" class="form-control" placeholder="Email or Phone" style="width: 90%; height: 60px; border-color: rgb(0, 132, 194);">
                    <a href="#" class="text-decoration-none text-sucess"
                      style="margin-top: 60px ; margin-left: 3px; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Forget Email ? </a>
                    <p style="margin-top: 50px; font-size: small; margin-bottom: 0%;">
                      Not your computer? Use Guest mode to sign in privately.
                    </p>
                    <a href="https://support.google.com/chrome/answer/6130773?hl=en" class="text-primary text-decoration-none" style="font-size: small;">
                      Learn more about using Guest mode</a>
                    </p>
                  </div>
              </div>
              <div class="container  mb-2" id="contact">
                <div class="row pb-5">
                  <div class="col ">
                    <input type="button" class="btn text-primary align-self-end" style="margin-left: 30%; border: none; background-color: white;" value="Create account">
                    <input type="button" class="btn text-white bg-primary align-self-end"
                      style="margin-left: 8%; border-radius: 30px; width:20%;" value="Next">
                  </div>
                </div>
              </div>
            </div>
          </div>
      </div>
    </div>
    <footer>
      <footer class="p-3">
        <div class="row">
            <div class="col">
              <select name="decision" class="decision">
                <option >English (United states)</option>
                <option >English (United states)</option>
                <option>English (United states)</option>
              </select>
            </div>
            <div class="col-12 col-md-6 mt-2 d-flex justify-content-md-end" >
                <ul class="list-inline">
                    <li class="list-inline-item"><a class=" text-decoration-none" href="#">Help</a></li>
                    <li class="list-inline-item"><a class="text-decoration-none"  href="#">Privacy</a></li>
                    <li class="list-inline-item"><a class=" text-decoration-none"  href="#">Terms</a></li>
                </ul>
            </div>
        </div>
    </footer>
</body>

</html>
